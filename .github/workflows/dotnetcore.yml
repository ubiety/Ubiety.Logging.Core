name: dotnetcore

on: [push]

jobs:
  ubuntu-latest:
    name: ubuntu-latest
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Run './build.sh SonarEnd'
        run: ./build.sh SonarEnd
  windows-latest:
    name: windows-latest
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v1
      - name: Run 'powershell .\build.ps1 SonarEnd'
        run: powershell .\build.ps1 SonarEnd
