name: Build Ubiety.Logging.Core

on: [push]

jobs:
  ubuntu-latest:
    name: ubuntu-latest
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Install .NET 3.1
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '3.1.100'
      - name: Install Sonar Scanner tool
        run: dotnet tool install --global dotnet-sonarscanner
      - name: Run './build.sh SonarEnd'
        run: ./build.sh SonarEnd
  windows-latest:
    name: windows-latest
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v1
      - name: Install Sonar Scanner tool
        run: dotnet tool install --global dotnet-sonarscanner
      - name: Run 'powershell .\build.ps1 SonarEnd'
        run: powershell .\build.ps1 SonarEnd
